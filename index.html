<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DieterTest - Human Benchmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title animate__animated animate__bounceIn">DieterTest</h1>
        <div class="score-board">
            <div class="score">Score: <span id="current-score">1</span></div>
            <div class="lives"></div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn" data-mode="math">🧮 Math</button>
            <button class="mode-btn" data-mode="memory">🎮 Memory</button>
            <button class="mode-btn" data-mode="aim">🎯 Aim</button>
        </div>

        

        <div class="game-container">
            <!-- Math Mode -->
            <div id="math-mode" class="game-mode active">
                <div class="math-mode-selector">
                    <button class="math-mode-btn" data-math-mode="addition">+ Addition</button>
                    <button class="math-mode-btn" data-math-mode="subtraction">- Subtraction</button>
                    <button class="math-mode-btn" data-math-mode="multiplication">× Multiplication</button>
                    <button class="math-mode-btn" data-math-mode="division">÷ Division</button>
                    <button class="math-mode-btn" data-math-mode="mixed">🌪️ Mixed</button>
                </div>
                <div class="math-problem"></div>
                <input type="number" class="math-input" autofocus>
                <div class="feedback"></div>
            </div>

            <!-- Memory Mode -->
            <div id="memory-mode" class="game-mode">
                <div class="memory-grid"></div>
                <div class="timer-bar"></div>
            </div>

            <!-- Aim Trainer -->
            <div id="aim-mode" class="game-mode">
                <div class="aim-target">
                    <div class="target-timer"></div>
                </div>
                <div class="accuracy">Accuracy: 100%</div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over">
            <h2>Game Over! 🎮</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <div class="game-over-buttons">
                <button class="restart-btn">🔄 Restart</button>
                <button class="mode-switch-btn">🎮 Change Mode</button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2597/2597-preview.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
