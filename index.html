<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DieterBench</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">DieterBench</h1>

    <div class="mode-selector">
      <button class="mode-btn active" data-mode="reaction">⚡ Reaction</button>
      <button class="mode-btn" data-mode="click">👆 Click Speed</button>
      <button class="mode-btn" data-mode="memory">🧠 Memory</button>
      <button class="mode-btn" data-mode="math">➗ Math</button>
    </div>

    <div class="game-container">
      <!-- Reaction Test -->
      <div id="reaction-mode" class="game-mode active">
        <div class="reaction-box waiting">Click to start</div>
        <div class="stats">Average: <span id="average">0</span>ms</div>
      </div>

      <!-- Click Speed Test -->
      <div id="click-mode" class="game-mode">
        <div class="click-box">Click to start</div>
        <div class="stats">Clicks: <span id="clicks">0</span></div>
      </div>

      <!-- Memory Game -->
      <div id="memory-mode" class="game-mode">
        <div class="memory-grid"></div>
        <div class="stats">Score: <span id="memory-score">0</span></div>
      </div>

      <!-- Math Test -->
      <div id="math-mode" class="game-mode">
        <div class="math-header">
          <div class="math-problem">3 + 5 = ?</div>
          <input type="number" class="math-input" autofocus />
        </div>
        <div class="math-operations">
          <button class="op-btn active" data-op="mixed">🌪️ Mixed</button>
          <button class="op-btn" data-op="+">+ Addition</button>
          <button class="op-btn" data-op="-">- Subtraction</button>
          <button class="op-btn" data-op="×">× Multiplication</button>
          <button class="op-btn" data-op="÷">÷ Division</button>
        </div>
        <div class="stats">Streak: <span id="streak">0</span></div>
      </div>
    </div>

    <div class="score-board">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="lives">Lives: <span id="lives">3</span></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
