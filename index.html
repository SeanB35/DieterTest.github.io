<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DieterBench</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .time-bar-container {
      width: 100%;
      height: 10px;
      background: #444;
      border-radius: 5px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .time-bar {
      width: 100%;
      height: 100%;
      background: #ff5252;
      transition: width linear;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">DieterBench</h1>

    <div class="mode-selector">
      <button class="mode-btn active" data-mode="reaction">‚ö° Reaction</button>
      <button class="mode-btn" data-mode="click">üëÜ Click Speed</button>
      <button class="mode-btn" data-mode="memory">üß† Memory</button>
      <button class="mode-btn" data-mode="math">‚ûó Math</button>
    </div>

    <div class="game-container">
      <!-- Reaction Test -->
      <div id="reaction-mode" class="game-mode active">
        <div class="reaction-box waiting">Click to start</div>
        <div class="stats">
          <p>Reaction Time: <span id="reaction-time">0</span> ms</p>
          <p>Average Time: <span id="average">0</span> ms</p>
        </div>
      </div>

      <!-- Click Speed Test -->
      <div id="click-mode" class="game-mode">
        <div class="time-bar-container">
          <div class="time-bar" id="time-bar"></div>
        </div>
        <div class="click-box">Click to start</div>
        <div class="stats">Clicks: <span id="clicks">0</span></div>
      </div>

      <!-- Memory Game -->
      <div id="memory-mode" class="game-mode">
        <div class="memory-grid"></div>
        <div class="stats">Score: <span id="memory-score">0</span></div>
      </div>

      <!-- Math Test -->
      <div id="math-mode" class="game-mode">
        <div class="math-header">
          <div class="math-problem">3 + 5 = ?</div>
          <input type="number" class="math-input" autofocus />
        </div>
        <div class="math-operations">
          <button class="op-btn active" data-op="mixed">üå™Ô∏è Mixed</button>
          <button class="op-btn" data-op="+">+ Addition</button>
          <button class="op-btn" data-op="-">- Subtraction</button>
          <button class="op-btn" data-op="√ó">√ó Multiplication</button>
          <button class="op-btn" data-op="√∑">√∑ Division</button>
        </div>
        <div class="stats">Streak: <span id="streak">0</span></div>
      </div>
    </div>

    <div class="score-board">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="lives">Lives: <span id="lives">3</span></div>
    </div>
  </div>
  <div class="percentile-graph">
    <canvas id="percentileChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>

<div class="score-board">
  <div><span id="rank">No Rank Yet</span></div>
</div>
